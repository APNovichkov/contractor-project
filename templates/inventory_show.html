{% extends 'base.html' %}

{% block content %}

<h1>Inventory</h1>

{% for product in products %}
    <h2><a href='/store/{{ product._id }}'>{{product.name}}</a></h2>
    <h3>{{product.description}}</h3>
    <h5>${{product.price}}</h5>
    <form action="/store/{{ product._id }}" method="POST">
        <input type="submit" value="Add to cart" />
    </form>
    <br>
{% endfor %}

{% endblock %}
