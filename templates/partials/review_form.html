<form action="/store/review" method="POST">
    <input type="hidden" name="product_id" value={{ product._id }}>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <fieldset>
                <div class='form-group'>
                    <label for='comment-title'>Leave us your name</label><br>
                    <input class='form-control' id='reviewer-name' type='text' name='name' placeholder='Your Name'/>
                </div>

                <div class='form-group'>
                    <label for='comment-content'>Review</label><br>
                    <textarea class='form-control' id='review-content' name='content' rows='10' placeholder='Your review...'></textarea>
                </div>

                <input type="submit" class="btn btn-warning" value="Leave Review"/>
            </fieldset>
        </div>
        <div class="col-md-3"></div>

    </div>


</form>
